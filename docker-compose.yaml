version: "3"
services:
  indexer-setup:
    image: mozsearch-indexer
    build:
      context: ./indexer
      dockerfile: Dockerfile
    user: builder
    volumes:
      - "${CONFIGDIR}:/config"
      - "${MOZSEARCHDIR}:/mozsearch"
      - index:/index
    working_dir: /home/builder
    entrypoint: ["bash", "/mozsearch/infrastructure/indexer-setup.sh", "/config", "${CONFIGJSON}", "/index"]

  indexer-build-tools:
    image: mozsearch-indexer
    build:
      context: ./indexer
      dockerfile: Dockerfile
    volumes:
      - "${CONFIGDIR}:/config"
      - "${MOZSEARCHDIR}:/mozsearch"
      - index:/index
    working_dir: /mozsearch
    entrypoint: ["make", "build-rust-tools", "build-java-tools"]

  indexer:
    build:
      context: ./indexer
      dockerfile: Dockerfile
    user: builder
    volumes:
      - "${CONFIGDIR}:/config"
      - "${MOZSEARCHDIR}:/mozsearch"
      - index:/index
    working_dir: /home/builder
    entrypoint: ["bash", "/mozsearch/infrastructure/indexer-run.sh", "/config", "/index"]

  web:
    image: mozsearch-web
    build:
      context: ./web-server
      dockerfile: Dockerfile
    user: root
    ports:
      - "8000:80"
    volumes:
      - "${CONFIGDIR}:/config"
      - "${MOZSEARCHDIR}:/mozsearch"
      - index:/index
    working_dir: /root
    entrypoint: ["bash", "/root/entrypoint.sh", "/config", "${CONFIGJSON}", "/index", "/webroot"]

volumes:
    index:
